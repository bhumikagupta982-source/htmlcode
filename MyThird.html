<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic World Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: url("https://img.freepik.com/free-photo/realistic-books-shelf-library_23-2151359528.jpg?semt=ais_incoming&w=740&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    .overlay {
      background-color: rgba(249, 245, 245, 0.68);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 18px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      font-weight: bold;
      color: #f1f0f0;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    header nav {
      margin-top: 10px;
    }
    header nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #f4f4f4;
      font-size: 18px;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }
    header nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: aqua;
      transition: width 0.5s ease;
    }
    header nav a:hover {
      color: aqua;
    }
    header nav a:hover::after {
      width: 100%;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }
    main h2 {
      font-size: 40px;
      color: rgb(27, 2, 214);
      margin-bottom: 25px;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    main p {
      font-family: 'Great Vibes', cursive;
      font-size: 30px;
      color: #333;
      max-width: 720px;
      line-height: 1.6;
    }
    footer {
      background: linear-gradient(90deg, #111, #222, #111);
      color: #f4f4f4;
      text-align: center;
      padding: 18px;
      font-size: 16px;
      box-shadow: 0px -3px 10px rgba(0,0,0,0.3);
    }
    footer span {
      color: aqua;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Magic World Library</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Welcome To The World of Books</h2>
      <p>"A world of Knowledge, Stories, and Endless Learning."</p>
    </main>

    <footer>
      <p>Â© 2025 <span>Magic World Library</span>. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
